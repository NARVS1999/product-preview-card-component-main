<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/main-style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <div class="img-perfume"></div>
      </div>
      <div class="sub-main-container">
        <div class="heading-container">
          <p class="product-category">PERFUME</p>
          <p class="product-name">Gabrielle Essence Eau De Parfum</p>
        </div>
        <div class="description-container">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price-container">
          <p class="now-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <div class="button-container">
          <img class="img-cart" src="images/icon-cart.svg" alt="icon-cart">
          <p>Add to Cart</p>
        </div>
      </div>
    </div>
    <div class="attribution footer-container">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
